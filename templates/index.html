<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador de Tarefas</title>
</head>
<body>
  <h1>Gerenciador de Tarefas</h1>
  <form action="{{ url_for('adicionar_tarefa') }}" method="post">
    <label for="tarefa">Nova Tarefa:</label>
    <input type="text" id="tarefa" name="tarefa" required>
    <button type="submit">Adicionar Tarefa</button>
  </form>
  <ul>
    {% for tarefa in tasks %}
      <li>
        {{ tarefa }} -
        <a href="{{ url_for('editar_tarefa', tarefa_antiga=tarefa) }}">Editar</a>
        <a href="{{ url_for('excluir_tarefa', tarefa=tarefa) }}">Excluir</a>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
